train_opt:
    device: 'cuda:5'
    log_dir: 'results/seqfish2allenvisp'
    cv_gene: 5
    cv_sample: 1
    epochs_enc_dec: 100
    epochs: 50
    lambda_adv: 0.001
    lambda_disc: 0.0001
    lr_disc: 0.0005
    lr_trans: 0.001
    loss_type_disc: 'hinge'
    lambda_cyc: 6
    lambda_id: 10
data_opt:
    domain_source: 'seqfish'
    domain_target: 'allen_visp'
    gene_selection_count_source: 1000
    gene_selection_count_target: 2000
model_opt:
    enc_type_source: '1d_simple'
    enc_type_target': '1d_simple'
    latent_dim_source: 512
    latent_dim_target: 256